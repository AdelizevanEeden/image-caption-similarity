<!DOCTYPE html>
<html>
    <head>
        <title>Adelize van Eeden Logically Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Image vs. Caption Similarity Score Calculator</h1>

        <form class="p-3 text-left" action='/', method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="imageFile">Input Image</label>
              <input type="file" class="form-control" name="imageFile" placeholder="Input image">
            </div>

            <div class="form-group mt-2">
              <label for="caption">Caption</label>
              <input type="text" class="form-control" name="caption" placeholder="Caption">
            </div>
            
            <input class="btn btn-primary mt-3"type="submit" value="Calculate Similarity Score">
          </form>

          {% if similarity %}
          <p class="text-center">Similarity score: {{similarity}}</p>
          <p class="text-center">(values higher than 0.27 are a good match)</p>
          {% endif %}
    </body>
</html>
